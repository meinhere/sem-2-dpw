<body>
	<script>
		// deklarasi fungsi
		function addNumber(value1, value2) // nama fungsi adalah “addNumber”, memiliki dua parameter (masukan) yaitu “value1” dan “value2”
		{
		total = value1 + value2; // proses yang dilakukan dalam fungsi adalah melakukan operasi penjumlahan antara nilai variabel (berdasarkan parameter) “value1” dengan “value2”. Hasil disimpan di dalam variabel “total”
		return total; // keluaran fungsi adalah nilai dari variabel “total”
		}

		// memanggil fungsi
		sum = addNumber(1, 2); // memanggil fungsi “addNumber”. Parameter “value1” bernilai 1 dan “value2” bernilai 2. Hasil keluaran fungsi disimpan di dalam variabel “sum”
		console.log(sum);
	</script>
