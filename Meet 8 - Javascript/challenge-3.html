<body>
  <script>
    // Kondisi IF
    var warna = "red";
    if(warna == "green")
    {
      warna = "hijau";
    } else if (warna == "blue")
    {
      warna = "biru";
    } else
    {
      warna = "merah";
    }
    warna;

    // Kondisi SWITCH-CASE
    var warna = "red";
    switch (warna){
    case "green":
      warna = "hijau";
      break;
    case "blue":
      warna = "biru";
      break;
    case "red":
      warna = "merah";
      break;
    default:
      warna = "";
    }
    warna;

  </script>
