<!DOCTYPE html>
<html lang="id">
<head>
	<title>Challenge#5</title>
</head>
<body>
	<form>
		<!-- validasi URL -->
		<label for="website">URL</label>
		<input type="url" name="website" id="website" required />
		<br><br>
		<!-- masukan: number -->
		<label for="num">Angka (1-10)</label>
		<input type="number" min="1" max="10" name="num" id="num" required />
		<br><br>
		<!-- masukan: range -->
		<label for="rangeNum">Tingkat kepuasan terhadap produk</label> Sangat tidak puas
		<input type="range" min="0" max="5" value="4" name="rangeNum" id="rangeNum" required /> Sangat puas
		<br><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
