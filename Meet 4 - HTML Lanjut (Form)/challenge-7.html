<!DOCTYPE html>
<html lang="id">
<head>
	<title>Challenge#7</title>
</head>
<body>
	<form action="submit.html" method="post">
		<fieldset>
			<legend>Data Registrasi</legend>

			<label for="username">Username:</label>
			<input type="text" name="username" id="username" required />
			<br>

			<label for="password">Password:</label>
			<input type="password" name="password" id="password" required />
			<br>

			<label for="date">Tanggal Lahir:</label>
			<input type="date" name="date" id="date" required />
			<br>

			<label for="telephone">Telepon:</label>
			<input type="tel" name="telephone" id="telephone" placeholder="xxx-xxxxxxxx" required />
			<br>

			<label>Jenis Kelamin:</label>
			<label for="male">Laki-laki</label>
			<input type="radio" name="gender" id="male" checked />
			<label for="female">Perempuan</label>
			<input type="radio" name="gender" id="female" required />
			<br>

			<label for="binary">Bersedia menerima iklan melalui email?</label>
			<input type="checkbox" name="binary" id="binary" checked />
			<br>

			<input type="submit" name="button1" value="Submit">
			<input type="reset" name="button2" value="Reset">
		</fieldset>
	</form>
</body>
</html>
