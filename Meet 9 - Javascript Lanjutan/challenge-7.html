<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Challenge #7</title>	
</head>
<body>

	<script>
		function checkFill() {
			if (document.myForm.age.value == "" ) {
				window.alert ("Please fill in the 'Your Age' box.");
				document.myForm.age.focus();
				return false;
			}
			return true;
		}

		function isIntegerNumber() {
			var numval = document.myForm.age.value;
			var patt=/^\d\d$/g;

			var fill = checkFill();
			if (!fill) {
				return false;
			} else if (!patt.test(numval)) {
				window.alert ("Please fill in 'Your Age' with numeric values");
				document.myForm.age.focus();
				return false;
			}

			return true;
		}
	</script>
	<form name="myForm" action="successful.html" method="post"
	onsubmit="return isIntegerNumber();">
	Your Age: <input type="text" name="age">
	<input type="submit">
</form>
</body>
</html>
