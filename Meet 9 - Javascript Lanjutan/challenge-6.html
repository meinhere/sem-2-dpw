<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Challenge #6</title>	
</head>
<body>
	<script>
		function isIntegerNumber() {
			var numval = document.myForm.age.value;
			var patt=/^\d+$/g;
			if (!patt.test(numval)) {
				window.alert ("Please fill in 'Your Age' with numeric values");
				document.myForm.age.focus();
				return false;
			}

			return true;
		}
	</script>
	<form name="myForm" action="successful.html" method="post"
	onsubmit="return isIntegerNumber();">
	Your Age: <input type="text" name="age">
	<input type="submit">
</form>
</body>
</html>
