<!DOCTYPE html>
<html lang="id">
<head>
	<title>Cellpadding dan Cellspacing</title>
</head>
<body>
	<table border="1" bgcolor="white" cellpadding="10" cellspacing="12">
		<tr bgcolor="grey">
			<th rowspan="2">No</th>
			<th rowspan="2">NPM</th>
			<th rowspan="2">Nama</th>
			<th colspan="2">Nilai</th>
		</tr>
		<tr bgcolor="grey">
			<th>UTS</td>
			<th>UAS</th>
		</tr>
	</table>
</body>
</html>
