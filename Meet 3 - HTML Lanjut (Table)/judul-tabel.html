<!DOCTYPE html>
<html lang="id">
<head>
	<title>Judul pada Tabel</title>
</head>
<body>
	<table border="1">
		<caption>
			<b>TABEL WARNA</b>
		</caption>
		<tr>
			<td></td>
			<th>Merah</th>
			<th>Kuning</th>
			<th>Biru</th>
			<th>Ungu</th>
		</tr>
		<tr>
			<th>Merah</th>
			<td>Merah</td>
			<td>Orange</td>
			<td>Ungu</td>
			<td>Jingga</td>
		</tr>
		<tr>
			<th>Kuning</th>
			<td>Orange</td>
			<td>Kuning</td>
			<td>Hijau</td>
			<td>Biru</td>
		</tr>
		<tr>
			<th>Biru</th>
			<td>Ungu</td>
			<td>Hijau</td>
			<td>Biru</td>
			<td>Merah</td>
		</tr>
		<tr>
			<th>Hijau</th>
			<td>Ungu</td>
			<td>Biru</td>
			<td>Kuning</td>
			<td><img src="gambar/utm.jpg"></td>
		</tr>
	</table>
</body>
</html>
