<!DOCTYPE html>
<html lang="id">
<head>
	<title>Format Header, Body, dan Footer</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>NIM</th>
				<th>Nama</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>06.100.001</td>
				<td>Amin A. Angkasa</td>
			</tr>
			<tr>
				<td>06.100.001</td>
				<td>Beni B. Bernardi</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">2 data mahasiswa</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
