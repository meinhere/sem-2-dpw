<!DOCTYPE html>
<html lang="id">
<head>
	<title>Challenge#5 . Format dalam elemen head</title>
	<style>
		body {
			background: purple;
		}
		table, th, td {
			border: 1px solid black;
		}
		table {
			background: white;
		}
		.baris1 {
			background: yellow;
		}
		.kolom1 {
			background: blue;
		}
		.kolom2 {
			background: red;
		}
		.kolom3 {
			background: green;
		}
	</style>
</head>
<body>
	<table>
		<tr class="baris1">
			<th>No</th>
			<th>NPM</th>
			<th>Nama</th>
		</tr>
		<tr>
			<td class="kolom1">1</td>
			<td class="kolom2">06.100.001</td>
			<td class="kolom3">Amin A. Angkasa</td>
		</tr>
	</table>
</body>
</html>
